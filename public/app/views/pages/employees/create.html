<div class="panel panel-default clearfix">
	<div class="panel-body">
		<div class="button-bar">
			<button class="btn btn-success" ng-click="employee.save()" >Save</button>
			<button class="btn btn-danger" ng-click="employee.cancel()" >Cancel</button>
		</div>
			<div class="col-xs-12 col-sm-6 col-md-4 form-offset">
				<div class="form-group">
				<label class="control-label">Employee ID:</label>
					<input type="text" class="in-line-input form-control" ng-model="employee.employeeData.empId" />
				</div>
				<div class="form-group">
				<label class="control-label">First Name:</label>
					<input type="text" ng-model="employee.employeeData.name.first" class="in-line-input form-control" />
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input type="text" ng-model="employee.employeeData.name.last" class="in-line-input form-control" />
				</div>
				<div class="form-group">
					<label>Team:</label>
					<select ng-model="employee.employeeData.team" class="in-line-input form-control">
						<option ng-repeat="team.name in employee.teams" value="{{employee.teams._id}}" />
					</select>
				</div>
			</div>
				<div class="col-xs-12 col-sm-6 col-md-4 form-offset">
					<div class="form-group">
						<label class="control-label">Address</label>
						<ul class="address-lines">
						<li ng-repeat="line in employee.employeeData.address.lines track by $index">
						<span ng-hide="employee.editing">{{line}}</span>
					<div class="input-group address-edit">
						<input type="text" class="form-control"	ng-model="employee.employeeData.address.lines[$index]" />
						<span class="input-group-btn">
							<button ng-click="employee.employeeData.address.addLine($index)"class="btn btn-success">
								<i class="fa fa-plus"></i>
							</button>
							<button ng-click="employee.employeeData.address.removeLine($index)" ng-disabled="employee.employeeData.address.lines.length === 1" class="btn btn-danger">
							<i class="fa fa-trash-o"></i>
							</button>
						</span>
					</div>
				</li>
				<li>
					<input ng-model="employee.employeeData.address.city" class="in-line-input form-control" />
				</li>
				<li>
					<input type="select" ng-model="employee.employeeData.address.state" class="in-line-input form-control" />
				</li>
				<li >
					<input type="text" ng-model="employee.employeeData.address.zip" class="in-line-input form-control"/>
				</li>
				</ul>
			</div>
		</div>
	</div>
</div>
